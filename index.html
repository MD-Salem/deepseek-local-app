<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat Interface</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body class="dark:bg-gradient-to-br from-gray-900 to-gray-800 dark:text-gray-100 bg-gray-50">
<div x-data="chatApp()" x-init="init()" class="min-h-screen">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white/80 dark:bg-gray-800/80 backdrop-blur-md shadow-lg z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <div class="h-8 w-8 rounded-full bg-gradient-to-tr from-blue-500 to-purple-600 flex items-center justify-center">
                    <i class="fas fa-robot text-white text-sm"></i>
                </div>
                <h1 class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-500 bg-clip-text text-transparent">
                    Ollama AI
                </h1>
            </div>
            <div class="flex items-center space-x-6">
                <button @click="toggleTheme" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <i class="fas fa-moon text-purple-500 hidden dark:inline-block"></i>
                    <i class="fas fa-sun text-yellow-500 inline-block dark:hidden"></i>
                </button>
                <button @click="toggleSidebar" class="md:hidden">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-white/90 dark:bg-gray-800/90 backdrop-blur-md shadow-lg transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-40">
        <div class="p-4 mt-16 space-y-2">
            <template x-for="(convo, index) in conversations" :key="index">
                <button @click="loadConversation(index)" class="w-full text-left p-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-all" 
                        :class="{ 'bg-blue-100 dark:bg-gray-700': activeConversation === index }">
                    <i class="fas fa-comment-dots mr-2 text-blue-500"></i>
                    <span x-text="convo.title || 'New Chat'"></span>
                </button>
            </template>
        </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="mt-16 md:ml-64 p-4 pb-24">
        <div class="container mx-auto max-w-4xl space-y-4">
            <template x-for="(message, index) in activeMessages" :key="index">
                <div class="flex gap-3" :class="message.role === 'user' ? 'justify-end' : 'justify-start'" 
                     x-data="{ showTimestamp: false }" @mouseenter="showTimestamp = true" @mouseleave="showTimestamp = false">
                    <div class="max-w-[70%] relative" data-aos="fade-up">
                        <div class="flex items-end gap-2" :class="message.role === 'user' ? 'flex-row-reverse' : 'flex-row'">
                            <div class="w-8 h-8 rounded-full flex items-center justify-center shrink-0"
                                 :class="message.role === 'user' ? 'bg-gradient-to-tr from-blue-500 to-purple-600' : 'bg-gray-500'">
                                <i :class="message.role === 'user' ? 'fas fa-user text-white' : 'fas fa-robot text-white'"></i>
                            </div>
                            <div class="rounded-2xl p-4 shadow-lg"
                                 :class="message.role === 'user' 
                                     ? 'bg-gradient-to-br from-blue-500 to-purple-600 text-white' 
                                     : 'bg-white dark:bg-gray-700'">
                                <div x-text="message.content"></div>
                                <div class="text-xs mt-2 transition-opacity duration-200"
                                     :class="message.role === 'user' ? 'text-blue-200' : 'text-gray-500 dark:text-gray-400'"
                                     x-show="showTimestamp" x-cloak>
                                    <span x-text="new Date(message.timestamp).toLocaleTimeString()"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Typing Indicator -->
            <div x-show="isTyping" class="flex items-center space-x-2" data-aos="fade-up">
                <div class="w-8 h-8 bg-gray-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-robot text-white"></i>
                </div>
                <div class="flex space-x-1 items-center bg-gray-200 dark:bg-gray-700 p-3 rounded-2xl">
                    <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce delay-100"></div>
                    <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce delay-200"></div>
                    <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce delay-300"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Input Area -->
    <div class="fixed bottom-0 w-full md:ml-64 bg-white/80 dark:bg-gray-800/80 backdrop-blur-md border-t dark:border-gray-700">
        <div class="container mx-auto max-w-4xl p-4 flex gap-2">
            <div class="flex-1 relative">
                <input x-model="inputMessage" type="text" 
                       @keydown.enter.prevent="sendMessage"
                       class="w-full h-12 pl-4 pr-16 bg-white dark:bg-gray-700 rounded-xl shadow-sm border dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
                       placeholder="Ask Ollama AI..."
                       :disabled="isTyping">
                <button @click="sendMessage" 
                        class="absolute right-2 top-2 h-8 w-8 bg-purple-500 hover:bg-purple-600 text-white rounded-lg flex items-center justify-center transition-all"
                        :disabled="isTyping">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    AOS.init({ duration: 800, easing: 'ease-out-quad' });

    function chatApp() {
        return {
            inputMessage: '',
            isTyping: false,
            conversations: JSON.parse(localStorage.getItem('conversations') || '[{"title": "New Chat", "messages": []}]'),
            activeConversation: 0,
            theme: localStorage.getItem('theme') || 'dark',
            abortController: null,

            init() {
                if (this.theme === 'dark') document.documentElement.classList.add('dark');
                this.conversations = JSON.parse(localStorage.getItem('conversations') || '[{"title": "New Chat", "messages": []}]');
                window.addEventListener('click', this.handleOutsideClick.bind(this));
            },

            get activeMessages() {
                return this.conversations[this.activeConversation]?.messages || [];
            },

            toggleTheme() {
                this.theme = this.theme === 'dark' ? 'light' : 'dark';
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', this.theme);
            },

            toggleSidebar() {
                document.getElementById('sidebar').classList.toggle('-translate-x-full');
            },

            async sendMessage() {
                const message = this.inputMessage.trim();
                if (!message || this.isTyping) return;

                try {
                    // Add user message
                    this.addMessage(message, 'user');
                    const prompt = message;
                    this.inputMessage = '';
                    this.isTyping = true;
                    this.abortController = new AbortController();

                    // Create assistant message
                    const assistantMessage = this.addMessage('', 'assistant');

                    const response = await fetch('http://localhost:11434/api/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            model: 'llama2', // REPLACE WITH YOUR MODEL
                            prompt: prompt,
                            stream: true,
                        }),
                        signal: this.abortController.signal
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let partialLine = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value, { stream: true });
                        partialLine += chunk;

                        const lines = partialLine.split('\n');
                        partialLine = lines.pop() || '';

                        for (const line of lines) {
                            if (!line.trim()) continue;
                            try {
                                const parsed = JSON.parse(line);
                                assistantMessage.content += parsed.response;
                                this.conversations = [...this.conversations];
                                
                                // Auto-scroll
                                this.$nextTick(() => {
                                    window.scrollTo({
                                        top: document.documentElement.scrollHeight,
                                        behavior: 'smooth'
                                    });
                                });
                            } catch (e) {
                                console.error('Error parsing JSON:', e);
                            }
                        }
                    }
                } catch (error) {
                    if (error.name === 'AbortError') {
                        this.addMessage('Request cancelled', 'assistant');
                    } else {
                        console.error('Error:', error);
                        this.addMessage(`Error: ${error.message}`, 'assistant');
                    }
                } finally {
                    this.isTyping = false;
                    this.abortController = null;
                }
            },

            addMessage(content, role) {
                const message = {
                    content,
                    role,
                    timestamp: new Date().toISOString()
                };
                this.conversations[this.activeConversation].messages.push(message);
                localStorage.setItem('conversations', JSON.stringify(this.conversations));
                return message;
            },

            loadConversation(index) {
                this.activeConversation = index;
                this.toggleSidebar();
            },

            handleOutsideClick(e) {
                const sidebar = document.getElementById('sidebar');
                const menuToggle = document.querySelector('[aria-label="Toggle sidebar"]');
                if (window.innerWidth < 768 && !sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                    sidebar.classList.add('-translate-x-full');
                }
            }
        }
    }
</script>
</body>
</html>
